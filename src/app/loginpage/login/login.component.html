<form class="loginpageForm" [formGroup]="loginPageForm" (ngSubmit)="loginProcess()">
  <div class="btn-group mb-5" role="group" aria-label="Basic radio toggle button group">
    <input (click)="goToSignUp()" type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnradio1">Sign Up</label>

    <input type="radio" class="btn-check  " name="btnradio" id="btnradio2" autocomplete="off" checked>
    <label class="btn btn-outline-primary " for="btnradio2">Log In</label>
  </div>


  <div class="mb-5 col-11">
    <label for="EmailAddress" class="form-label">Email address:</label>
    <input formControlName="Email" type="email" class="form-control" id="EmailAddress" placeholder="name@example.com">
  </div>

  <div class="mb-5 col-11">
    <label for="password" class="form-label">Password:</label>
    <input formControlName="Password" type="password" class="form-control" id="password" placeholder="enter password">
  </div>
  <button class="btn btn-primary"> Next </button>
</form>
